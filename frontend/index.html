<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <h1 id="valor-bitcoin-dashboard"></h1> 
    <table class="table table-bordered" id="acompanhamentos-table">
        <thead>
          <tr>
            <th>Alerta de Valor(R$)</th>
            <th>Alerta acima/ Alerta abaixo</th>
            <th>Email</th>
            <th>SMS</th>

        </thead>
        <tbody id="lista-acompanhamentos"></tbody>
    </table>

    <button id="botao-add-acompanhamento">Adicionar Acompanhamento</button>
    <button id="botao-grafico">Historico de preços</button>


    <script src="script.js"></script>
